<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello Spring Boot!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
	<div class="jumbotron"><h1>GEST-ECOLE</h1></div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Gest-Ecole</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="dropdown active"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Cantine <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Réserver des repas de cantine</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
		<div class="page-header">
			<h1>Réserver des repas</h1>
		</div>
		<p th:text="${user.user.famille}" />
		<table>

			<th:block th:each="date : ${planning.dates}">
				<tr>
					<td th:text="${#calendars.format(date.date,'EEE dd MMMM')}">date</td>
					<td>test</td>
					</tr>
				</th:block>

		</table>
	</div>
</body>
</html>
