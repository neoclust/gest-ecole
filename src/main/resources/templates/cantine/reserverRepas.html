<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
	<head>
		<title>Réserver des repas</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="page-header">
				<h1>Réserver des repas</h1>
			</div>
			
			
			<form role="form" action="#" th:action="@{/cantine/submit}" th:object="${command}" method="post">
				<div class="panel panel-default">
					<div class="panel-heading">Réserver les jours de cantine pour le mois AVRIL 2016</div>
					<div class="panel-body">
						<div class="checkbox">
							<label th:for="${#ids.next('tousLesJours')}"><input type="checkbox" th:field="*{tousLesJours}"/>Tous les jours</label>				
						</div>
						<div class="checkbox">
							<label th:for="${#ids.next('lundi')}" class="checkbox-inline"><input type="checkbox" th:field="*{lundi}" th:disabled="*{not presLundi}"/>Lundi</label>				
							<label th:for="${#ids.next('mardi')}" class="checkbox-inline"><input type="checkbox" th:field="*{mardi}" th:disabled="*{not presMardi}"/>Mardi</label>				
							<label th:for="${#ids.next('jeudi')}" class="checkbox-inline"><input type="checkbox" th:field="*{jeudi}" th:disabled="*{not presJeudi}"/>Jeudi</label>				
							<label th:for="${#ids.next('vendredi')}" class="checkbox-inline"><input type="checkbox" th:field="*{vendredi}" th:disabled="*{not presVendredi}"/>Vendredi</label>				
						</div>
						<button type="submit" class="btn btn-default" value="valider">Valider</button>
						<button type="submit" class="btn btn-default" value="detail">Valider et voir les détails</button>
					</div>
				</div>
			</form>
			
		</div>
	</body>
</html>
